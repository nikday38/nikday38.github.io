</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üîç Copyright Vision Pro</h1>
            <p>–£–º–Ω—ã–π –∞–Ω–∞–ª–∏–∑ —Å —Ç–æ—á–Ω—ã–º –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–µ–º —Ä–∞–∑–ª–∏—á–∏–π</p>
        </div>

        <div class="main-content">
            <!-- ... (—Ä–∞–∑–º–µ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤) ... -->
        </div>

        <div class="controls-panel">
            <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–æ—á–Ω–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞</h3>
            
            <div class="slider-container">
                <label>
                    –°—Ç—Ä–æ–≥–æ—Å—Ç—å: <span class="slider-value" id="strictness-value">8</span>
                </label>
                <input type="range" id="strictness" min="1" max="20" value="8" onchange="updateSliderValue('strictness', 'strictness-value')">
                <div style="color: rgba(255,255,255,0.8); font-size: 0.9em; margin-top: 10px;">
                    –í—ã—à–µ = –º–µ–Ω—å—à–µ –ª–æ–∂–Ω—ã—Ö —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–π
                </div>
            </div>

            <div class="slider-container">
                <label>
                    –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å: <span class="slider-value" id="min-area-value">150</span>px¬≤
                </label>
                <input type="range" id="min-area" min="50" max="500" value="150" onchange="updateSliderValue('min-area', 'min-area-value')">
                <div style="color: rgba(255,255,255,0.8); font-size: 0.9em; margin-top: 10px;">
                    –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –º–µ–ª–∫–∏–µ —Ä–∞–∑–ª–∏—á–∏—è
                </div>
            </div>

            <div class="button-group">
                <button class="button" id="compare-btn" onclick="startSmartAnalysis()" disabled>
                    üß† –ó–∞–ø—É—Å—Ç–∏—Ç—å —É–º–Ω—ã–π –∞–Ω–∞–ª–∏–∑
                </button>
                <button class="button button-secondary" onclick="resetAnalysis()">
                    üîÑ –°–±—Ä–æ—Å–∏—Ç—å
                </button>
            </div>
        </div>

        <!-- ... (–æ—Å—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞) ... -->
    </div>

    <script>
        // ... (—á–∞—Å—Ç–∏—Ü—ã –∏ –±–∞–∑–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏) ...

        function startSmartAnalysis() {
            if (!image1 || !image2) return;

            startTime = Date.now();
            const strictness = parseInt(document.getElementById('strictness').value);
            const minArea = parseInt(document.getElementById('min-area').value);

            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            hideError();

            setTimeout(() => {
                performSmartAnalysis(strictness, minArea);
            }, 100);
        }

        function performSmartAnalysis(strictness, minArea) {
            try {
                updateProgress(10, '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...');

                const canvas1 = document.createElement('canvas');
                const canvas2 = document.createElement('canvas');
                const ctx1 = canvas1.getContext('2d');
                const ctx2 = canvas2.getContext('2d');

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                const maxDimension = 1000;
                const scale = Math.min(maxDimension / image1.naturalWidth, maxDimension / image1.naturalHeight, 1);
                const width = Math.floor(image1.naturalWidth * scale);
                const height = Math.floor(image1.naturalHeight * scale);

                canvas1.width = canvas2.width = width;
                canvas1.height = canvas2.height = height;

                updateProgress(30, '–û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...');
                ctx1.drawImage(image1, 0, 0, width, height);
                ctx2.drawImage(image2, 0, 0, width, height);

                updateProgress(50, '–¢–æ—á–Ω–æ–µ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ...');
                
                const imageData1 = ctx1.getImageData(0, 0, width, height);
                const imageData2 = ctx2.getImageData(0, 0, width, height);
                const data1 = imageData1.data;
                const data2 = imageData2.data;

                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –∑–Ω–∞—á–∏–º—ã—Ö —Ä–∞–∑–ª–∏—á–∏–π
                const diffMap = new Uint8ClampedArray(width * height);
                let totalDifferences = 0;

                // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å —É—á–µ—Ç–æ–º —Å—Ç—Ä–æ–≥–æ—Å—Ç–∏
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const idx = (y * width + x) * 4;
                        
                        const r1 = data1[idx];
                        const g1 = data1[idx + 1];
                        const b1 = data1[idx + 2];
                        
                        const r2 = data2[idx];
                        const g2 = data2[idx + 1];
                        const b2 = data2[idx + 2];

                        // –í—ã—á–∏—Å–ª—è–µ–º —Ü–≤–µ—Ç–æ–≤—É—é —Ä–∞–∑–Ω–∏—Ü—É (–±–æ–ª–µ–µ —Ç–æ—á–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞)
                        const diff = Math.sqrt(
                            Math.pow(r1 - r2, 2) * 0.3 +
                            Math.pow(g1 - g2, 2) * 0.59 +
                            Math.pow(b1 - b2, 2) * 0.11
                        );

                        // –ü–æ—Ä–æ–≥ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Å—Ç—Ä–æ–≥–æ—Å—Ç–∏
                        const threshold = strictness * 10;
                        
                        if (diff > threshold) {
                            diffMap[y * width + x] = 255;
                            totalDifferences++;
                        }
                    }

                    if (y % 10 === 0) {
                        updateProgress(50 + (y / height * 30), `–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ: ${Math.round(y / height * 100)}%`);
                    }
                }

                updateProgress(80, '–ü–æ–∏—Å–∫ –∑–Ω–∞—á–∏–º—ã—Ö –æ–±–ª–∞—Å—Ç–µ–π...');
                
                // –£–º–Ω–æ–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–∏–∫—Å–µ–ª–µ–π –≤ –æ–±–ª–∞—Å—Ç–∏
                const significantAreas = findSignificantAreas(diffMap, width, height, minArea);

                updateProgress(90, '–°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞...');
                
                // –°–æ–∑–¥–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é
                const resultCanvas = document.createElement('canvas');
                resultCanvas.width = width;
                resultCanvas.height = height;
                const resultCtx = resultCanvas.getContext('2d');
                
                // –†–∏—Å—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                resultCtx.drawImage(canvas1, 0, 0);

                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –¢–û–õ–¨–ö–û –∑–Ω–∞—á–∏–º—ã–µ —Ä–∞–∑–ª–∏—á–∏—è
                resultCtx.strokeStyle = '#ff4757';
                resultCtx.lineWidth = 3;
                resultCtx.fillStyle = 'rgba(255, 71, 87, 0.2)';
                resultCtx.font = '14px Arial';
                resultCtx.textAlign = 'center';

                significantAreas.forEach((area, index) => {
                    let minX = width, minY = height, maxX = 0, maxY = 0;
                    for (const [x, y] of area.pixels) {
                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    }

                    // –†–∏—Å—É–µ–º bounding box
                    resultCtx.beginPath();
                    resultCtx.rect(minX, minY, maxX - minX, maxY - minY);
                    resultCtx.stroke();
                    resultCtx.fill();

                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –æ–±–ª–∞—Å—Ç–∏
                    resultCtx.fillStyle = 'white';
                    resultCtx.fillText((index + 1).toString(), minX + (maxX - minX) / 2, minY - 5);
                    resultCtx.fillStyle = 'rgba(255, 71, 87, 0.2)';
                });

                // –í—ã—á–∏—Å–ª—è–µ–º —Ä–µ–∞–ª—å–Ω—É—é —Å—Ö–æ–∂–µ—Å—Ç—å
                const totalPixels = width * height;
                const changedPixels = significantAreas.reduce((sum, area) => sum + area.size, 0);
                const similarity = ((totalPixels - changedPixels) / totalPixels) * 100;
                const similarityRounded = Math.max(0, Math.min(100, Math.round(similarity * 10) / 10));

                analysisResult = {
                    similarity: similarityRounded,
                    diffCanvas: resultCanvas,
                    totalPixels: totalPixels,
                    changedPixels: changedPixels,
                    areasCount: significantAreas.length,
                    areas: significantAreas,
                    analysisTime: ((Date.now() - startTime) / 1000).toFixed(1),
                    resolution: `${width}√ó${height}px`
                };

                updateProgress(100, '–ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!');
                
                setTimeout(() => {
                    document.getElementById('progress-container').style.display = 'none';
                    displaySmartResults();
                }, 500);

            } catch (error) {
                console.error('Analysis error:', error);
                showError('–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞: ' + error.message);
                document.getElementById('progress-container').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function findSignificantAreas(diffMap, width, height, minArea) {
            const visited = new Array(width * height).fill(false);
            const areas = [];

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = y * width + x;
                    
                    if (diffMap[idx] === 255 && !visited[idx]) {
                        const area = {
                            pixels: [],
                            size: 0
                        };
                        
                        const queue = [[x, y]];
                        visited[idx] = true;

                        while (queue.length > 0) {
                            const [cx, cy] = queue.shift();
                            area.pixels.push([cx, cy]);
                            area.size++;

                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å–µ–¥–µ–π
                            for (let dy = -1; dy <= 1; dy++) {
                                for (let dx = -1; dx <= 1; dx++) {
                                    if (dx === 0 && dy === 0) continue;
                                    
                                    const nx = cx + dx;
                                    const ny = cy + dy;
                                    
                                    if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                        const nidx = ny * width + nx;
                                        if (diffMap[nidx] === 255 && !visited[nidx]) {
                                            visited[nidx] = true;
                                            queue.push([nx, ny]);
                                        }
                                    }
                                }
                            }
                        }

                        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∑–Ω–∞—á–∏–º—ã–µ –æ–±–ª–∞—Å—Ç–∏
                        if (area.size >= minArea) {
                            areas.push(area);
                        }
                    }
                }
            }

            return areas;
        }

        function displaySmartResults() {
            if (!analysisResult) return;

            const similarityScore = document.getElementById('similarity-score');
            const verdict = document.getElementById('verdict');
            const diffCanvas = document.getElementById('diff-canvas');
            const detailedStats = document.getElementById('detailed-stats');
            const statPixels = document.getElementById('stat-pixels');
            const statDiff = document.getElementById('stat-diff');
            const statAreas = document.getElementById('stat-areas');

            similarityScore.textContent = analysisResult.similarity + '%';
            statPixels.textContent = analysisResult.totalPixels.toLocaleString();
            statDiff.textContent = analysisResult.changedPixels.toLocaleString();
            statAreas.textContent = analysisResult.areasCount;
            
            // –ë–æ–ª–µ–µ —Ç–æ—á–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ —Å—Ö–æ–∂–µ—Å—Ç–∏
            let verdictText = '';
            let verdictClass = '';
            
            if (analysisResult.similarity >= 95) {
                verdictText = 'üéâ –ü–û–ß–¢–ò –ò–î–ï–ù–¢–ò–ß–ù–´–ï';
                verdictClass = 'low-similarity';
            } else if (analysisResult.similarity >= 80) {
                verdictText = '‚úÖ –í–´–°–û–ö–ê–Ø –°–•–û–ñ–ï–°–¢–¨';
                verdictClass = 'low-similarity';
            } else if (analysisResult.similarity >= 60) {
                verdictText = '‚ö†Ô∏è –°–†–ï–î–ù–Ø–Ø –°–•–û–ñ–ï–°–¢–¨';
                verdictClass = 'medium-similarity';
            } else if (analysisResult.similarity >= 40) {
                verdictText = 'üîç –ó–ê–ú–ï–¢–ù–´–ï –†–ê–ó–õ–ò–ß–ò–Ø';
                verdictClass = 'medium-similarity';
            } else {
                verdictText = '‚ùå –ó–ù–ê–ß–ò–¢–ï–õ–¨–ù–´–ï –û–¢–õ–ò–ß–ò–Ø';
                verdictClass = 'high-similarity';
            }

            similarityScore.className = 'similarity-score ' + verdictClass;
            verdict.textContent = verdictText;
            verdict.className = 'verdict ' + verdictClass;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const ctx = diffCanvas.getContext('2d');
            diffCanvas.width = analysisResult.diffCanvas.width;
            diffCanvas.height = analysisResult.diffCanvas.height;
            ctx.drawImage(analysisResult.diffCanvas, 0, 0);

            // –î–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            detailedStats.innerHTML = `
                <p><strong>–ö–∞—á–µ—Å—Ç–≤–æ –∞–Ω–∞–ª–∏–∑–∞:</strong> ${analysisResult.resolution}</p>
                <p><strong>–í—Å–µ–≥–æ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ:</strong> ${analysisResult.totalPixels.toLocaleString()} –ø–∏–∫—Å–µ–ª–µ–π</p>
                <p><strong>–ó–Ω–∞—á–∏–º—ã–µ —Ä–∞–∑–ª–∏—á–∏—è:</strong> ${analysisResult.changedPixels.toLocaleString()} –ø–∏–∫—Å–µ–ª–µ–π</p>
                <p><strong>–û–±–ª–∞—Å—Ç–µ–π —Ä–∞–∑–ª–∏—á–∏–π:</strong> ${analysisResult.areasCount}</p>
                <p><strong>–†–µ–∞–ª—å–Ω–∞—è —Å—Ö–æ–∂–µ—Å—Ç—å:</strong> ${analysisResult.similarity.toFixed(2)}%</p>
                <p><strong>–í—Ä–µ–º—è –∞–Ω–∞–ª–∏–∑–∞:</strong> ${analysisResult.analysisTime} —Å–µ–∫</p>
                <p><strong>–ù–∞—Å—Ç—Ä–æ–π–∫–∏:</strong> –°—Ç—Ä–æ–≥–æ—Å—Ç—å ${document.getElementById('strictness-value').textContent}, –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å ${document.getElementById('min-area-value').textContent}px¬≤</p>
            `;

            document.getElementById('result').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏) ...
    </script>
