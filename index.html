<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyright Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            max-width: 100%;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .upload-box {
            border: 2px dashed #3498db;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            background-color: #ecf0f1;
            cursor: pointer;
        }
        .upload-box p {
            margin: 0;
        }
        #file-input {
            display: none;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        #result-text {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }
        .plagiarism {
            color: #e74c3c;
        }
        .no-plagiarism {
            color: #27ae60;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #image-container img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
    <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Copyright Control</h1>
            <p>Загрузите два изображения для проверки на плагиат</p>
        </div>

        <div class="upload-box" onclick="document.getElementById('file-input').click();">
            <p>Нажмите сюда, чтобы загрузить первое изображение</p>
        </div>
        <div id="image1-preview"></div>

        <div class="upload-box" onclick="document.getElementById('file-input2').click();">
            <p>Нажмите сюда, чтобы загрузить второе изображение</p>
        </div>
        <div id="image2-preview"></div>

        <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(this, 'image1-preview', 'image1')">
        <input type="file" id="file-input2" accept="image/*" onchange="handleFileSelect(this, 'image2-preview', 'image2')">

        <div class="loading" id="loading">
            <p>Идёт обработка изображений... Это может занять несколько секунд.</p>
        </div>

        <div class="error" id="error-message"></div>

        <button class="button" id="compare-btn" onclick="compareImages()" disabled>Сравнить изображения</button>

        <div class="result-container" id="result" style="display: none;">
            <h2>Результат проверки:</h2>
            <p id="result-text"></p>
            <div id="image-container"></div>
        </div>
    </div>

    <script>
        let cvReady = false;
        let image1Data = null;
        let image2Data = null;
        let image1Element = null;
        let image2Element = null;

        function onOpenCvReady() {
            console.log("OpenCV.js готов к работе!");
            cvReady = true;
            checkButtonState();
        }

        function handleFileSelect(input, previewId, imageId) {
            const file = input.files[0];
            if (!file || !file.type.match('image.*')) {
                showError("Пожалуйста, выберите файл изображения (JPEG, PNG)");
                return;
            }

            hideError();
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(previewId);
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.width = 300;
                imgElement.id = imageId;
                
                preview.innerHTML = '';
                preview.appendChild(imgElement);
                preview.innerHTML += `<p>${file.name}</p>`;
                
                if (imageId === 'image1') {
                    image1Element = imgElement;
                } else {
                    image2Element = imgElement;
                }
                
                checkButtonState();
            };
            reader.onerror = function() {
                showError("Ошибка при чтении файла");
            };
            reader.readAsDataURL(file);
        }

        function checkButtonState() {
            const btn = document.getElementById('compare-btn');
            btn.disabled = !(cvReady && image1Element && image2Element);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }

        function compareImages() {
            if (!cvReady || !image1Element || !image2Element) {
                showError("OpenCV не загружен или изображения не выбраны");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('compare-btn').disabled = true;
            document.getElementById('result').style.display = 'none';
            hideError();

            setTimeout(() => {
                try {
                    // Создаем canvas для преобразования изображений
                    const canvas1 = document.createElement('canvas');
                    const ctx1 = canvas1.getContext('2d');
                    canvas1.width = image1Element.naturalWidth;
                    canvas1.height = image1Element.naturalHeight;
                    ctx1.drawImage(image1Element, 0, 0);

                    const canvas2 = document.createElement('canvas');
                    const ctx2 = canvas2.getContext('2d');
                    canvas2.width = image2Element.naturalWidth;
                    canvas2.height = image2Element.naturalHeight;
                    ctx2.drawImage(image2Element, 0, 0);

                    // Получаем ImageData
                    const imgData1 = ctx1.getImageData(0, 0, canvas1.width, canvas1.height);
                    const imgData2 = ctx2.getImageData(0, 0, canvas2.width, canvas2.height);

                    // Создаем матрицы OpenCV
                    let img1 = cv.matFromImageData(imgData1);
                    let img2 = cv.matFromImageData(imgData2);

                    // Приведение к одному размеру (берем размер первого изображения)
                    let resizedImg2 = new cv.Mat();
                    let dsize = new cv.Size(img1.cols, img1.rows);
                    cv.resize(img2, resizedImg2, dsize, 0, 0, cv.INTER_LINEAR);

                    // Конвертируем в grayscale
                    let gray1 = new cv.Mat();
                    let gray2 = new cv.Mat();
                    cv.cvtColor(img1, gray1, cv.COLOR_RGBA2GRAY);
                    cv.cvtColor(resizedImg2, gray2, cv.COLOR_RGBA2GRAY);

                    // Вычисляем абсолютную разность
                    let diff = new cv.Mat();
                    cv.absdiff(gray1, gray2, diff);

                    // Применяем пороговое значение
                    let thresh = new cv.Mat();
                    cv.threshold(diff, thresh, 50, 255, cv.THRESH_BINARY);

                    // Размытие для уменьшения шума
                    let blurred = new cv.Mat();
                    cv.GaussianBlur(thresh, blurred, new cv.Size(5, 5), 0);

                    // Морфологическая операция
                    let kernel = cv.Mat.ones(5, 5, cv.CV_8U);
                    cv.morphologyEx(blurred, blurred, cv.MORPH_CLOSE, kernel);

                    // Находим контуры
                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    cv.findContours(blurred, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                    // Рисуем прямоугольники вокруг различий на копии первого изображения
                    let resultImg = img1.clone();
                    let foundDifferences = false;
                    
                    for (let i = 0; i < contours.size(); ++i) {
                        let cnt = contours.get(i);
                        let area = cv.contourArea(cnt);
                        if (area > 100) {
                            foundDifferences = true;
                            let rect = cv.boundingRect(cnt);
                            let point1 = new cv.Point(rect.x, rect.y);
                            let point2 = new cv.Point(rect.x + rect.width, rect.y + rect.height);
                            cv.rectangle(resultImg, point1, point2, [0, 0, 255, 255], 2);
                        }
                    }

                    // Вычисляем процент схожести
                    let totalPixels = blurred.rows * blurred.cols;
                    let whitePixels = cv.countNonZero(blurred);
                    let similarity = 1 - (whitePixels / totalPixels);
                    let similarityPercent = (similarity * 100).toFixed(2);

                    // Отображаем результат
                    displayResult(resultImg, similarityPercent, foundDifferences);

                    // Освобождаем память
                    [img1, img2, resizedImg2, gray1, gray2, diff, thresh, blurred, kernel, contours, hierarchy, resultImg]
                        .forEach(mat => mat && !mat.isDeleted() && mat.delete());

                } catch (err) {
                    console.error("Ошибка при обработке:", err);
                    showError("Ошибка обработки: " + err.message + ". Убедитесь, что оба изображения корректны и не слишком большие.");
                } finally {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('compare-btn').disabled = false;
                }
            }, 100);
        }

        function displayResult(resultImg, similarity, hasDifferences) {
            const resultText = document.getElementById('result-text');
            const imageContainer = document.getElementById('image-container');
            
            const canvas = document.createElement('canvas');
            cv.imshow(canvas, resultImg);
            
            imageContainer.innerHTML = '';
            imageContainer.appendChild(canvas);
            
            if (similarity > 85) {
                resultText.innerHTML = `Схожесть: <span class="plagiarism">${similarity}%</span><br><span class="plagiarism">Высокая вероятность плагиата!</span>`;
            } else if (similarity > 60) {
                resultText.innerHTML = `Схожесть: <span class="plagiarism">${similarity}%</span><br><span class="plagiarism">Обнаружены значительные совпадения</span>`;
            } else {
                resultText.innerHTML = `Схожесть: <span class="no-plagiarism">${similarity}%</span><br><span class="no-plagiarism">Значительные различия</span>`;
            }
            
            if (hasDifferences) {
                resultText.innerHTML += '<br><small>Красные прямоугольники показывают области различий</small>';
            }
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
